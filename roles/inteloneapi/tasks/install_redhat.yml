---
# redhat family tasks file for inteloneapi

- name: install_redhat | Import GPG key for Intel oneAPI repo
  ansible.builtin.rpm_key:
    key: "{{ inteloneapi_gpgkey_url }}"
    state: present

- name: install_redhat | Create Intel oneAPI repo file
  ansible.builtin.template:
    src: "etc/yum.repos.d/oneAPI.repo.j2"
    dest: "{{ inteloneapi_repo_file }}"
    owner: root
    group: root
    mode: "0644"

- name: install_redhat | Install Intel oneAPI MPI
  ansible.builtin.package:
    name: "{{ inteloneapi_pkgs }}"
    state: present
